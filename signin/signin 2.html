<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link href="signin.css" rel="stylesheet">

    <title>Splashes</title>
</head>

<body>
    <header>
        <div class="signinLogo">
            <img class="img-fluid" src="images/splash-wave.png" alt="splash wave" width="300">
        </div>
    </header>

    <form class="signinForm shadow p-3 mb-5 bg-white rounded"> 
        <div class="form-group">
        <img class="singinImage" src="images/shark-full.png" alt="shark full" width="150px">
        </div>
        <div class="form-group">
            <h2>SIGN IN</h2>
        </div>
        <div class="form group emailPhone">
            <label for="email">Email *</label>
            <input type="email" class="form-control">
        </div>
 
        <div class="form group emailPhone">
            <label for="pwd">Password *</label>
            <input type="password" class="form-control">
        </div>

        <div class="form group formForgot">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="d-grid gap-2 mx-auto signBtns">
            <button class="btn signInBtn" type="submit">Sign In</button>
            <button class="btn signUpBtn" type="submit">Sign Up</button>
        </div>
    </form>

</body>

<!-- Bootstrap jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
